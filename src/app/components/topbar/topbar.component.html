<div class="topbar lg:px-20 sm:px-6 w-full items-center fixed top-0 h-24 pt-3 z-40">
    <div class="flex w-full lg:justify-center sm:justify-between">
        <div class="lg:w-per40">
            <h1 class="text-2xl logo text-left font-bold  mt-2">Logo here</h1>
        </div>
        <div class="text-right lg:hidden">
            <div class="m-2 border border-solid rounded-xl border-black-faintest p-1 inline-block">
                <img class="h-12 m-2" src="../../../assets/icons/globe.svg">
            </div>
            <img class="m-2 inline-block float-right mt-6 ml-4 cursor-pointer" (click)="toggle(menu)" src="../../../assets/icons/menu.svg">
        </div>
        <div class="lg:w-per60 sm:{{menu}} menu">
            <div class="lg:flex lg:justify-between w-100">
                <button class="border-solid border-transparent py-4 px-7 h-fit w-fit sm:w-full font-bold bg-none black-20 rounded-l">
                    <img src="../../../assets/icons/download.svg" class="mr-2 inline-block"> <span class="text-sm">Download Tokenomics</span>
                </button>
                <button class="border-solid border-transparent py-4 ml-2 h-fit w-fit sm:w-full mr-2 px-7 font-bold bg-white-faint rounded-lg">
                    <img src="../../../assets/icons/bsc.svg" class="mr-2 inline-block"> <span class="text-sm"> BSC Mainet</span>
                </button>
                <button class="border-solid border-2 py-4 px-7 h-fit w-fit font-bold sm:w-full bg-white-faint rounded-lg border-primary-30">
                    <span class="text-sm text-primary-30">D343483495349859SD</span>
                </button>
            </div>
        </div>
    </div>
</div>
